<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Study Timer</title>
    <style>
        body {
			overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff;
        }
		.bg{
			background-image: url("bg.jpeg");
			filter: blur(8px);
			-webkit-filter: blur(8px);
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			z-index: -1;
		}
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        #timer {
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: rgba(255,255,255,0.5);
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        #toggle {
            font-size: 1.5em;
            padding: 15px 30px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        #toggle:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        #toggle:active {
            transform: translateY(0);
        }
        .sessions-container {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 180px;
            height: calc(100vh - 40px);
            overflow-y: auto;
            padding: 20px;
        }
        .sessions-container h2 {
            margin-top: 0;
            color: #fff;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .session {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            opacity: 0.6;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .session:hover {
            opacity: 0.8;
            transform: translateY(-5px);
        }
        .session.expanded {
            opacity: 1;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        .session-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .session-total {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .session-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .session.expanded .session-buttons {
            max-height: 200px; /* Adjust this value based on the total height of the buttons */
        }
        .session button {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s;
            width: 100%;
        }
        .select-btn {
            background: #FF9800;
            color: white;
        }
        .select-btn:hover {
            background: rgba(255,152,0,1);
            transform: translateY(-2px);
        }
        .rename-btn {
            background: #2196F3;
            color: white;
        }
        .rename-btn:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }
        .delete-btn {
            background: #f44336;
            color: white;
        }
        .delete-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        #add-session {
		    position: fixed;
		    bottom: 20px;
		    right: 20px;
		    width: 60px;
		    height: 60px;
		    border-radius: 50%;
		    background: #4FC3F7;
		    color: white;
		    border: none;
		    font-size: 2em;
		    cursor: pointer;
		    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
		    transition: all 0.3s;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}
		#add-session:hover {
		    background: #29B6F6;
		    transform: scale(1.1);
		}

        #add-session:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
	<div class="bg"></div>
    <div class="main-content">
        <div id="timer">00:00:00</div>
        <button id="toggle" style="display: none;">Resume</button>
    </div>
    <div class="sessions-container">
        <h2>Sessions</h2>
        <div id="sessions"></div>
    </div>
    <button id="add-session">+</button>

    <script>
        let sessions = JSON.parse(localStorage.getItem('studySessions')) || [];
        let currentSessionIndex = localStorage.getItem('currentSessionIndex');
        if (currentSessionIndex !== null) {
			currentSessionIndex = parseInt(currentSessionIndex);
        } else {
            currentSessionIndex = null;
        }
        let timerInterval;
        let expandedSession = null;

        function formatTime(ms) {
            let totalSeconds = Math.floor(ms / 1000);
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = totalSeconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimerDisplay() {
            if (currentSessionIndex !== null) {
                let session = sessions[currentSessionIndex];
                let elapsed = session.totalTime;
                if (session.isRunning) {
                    elapsed += Date.now() - session.lastStartTime;
                }
				let quote = "<div style='font-size: 25px; display: content; color: black; opacity:0.6;'>“只要你願意，一切還來得及。”</div></br>"
                document.getElementById('timer').innerHTML = "<div style= 'font-size: 6em;'>" + formatTime(elapsed) + "</div>" + quote;
                // Update the session total in the list
                updateSessionTotal(currentSessionIndex, elapsed);
            } else {
                document.getElementById('timer').textContent = '00:00:00';
            }
        }

        function updateSessionTotal(index, totalMs) {
            let sessionDivs = document.querySelectorAll('.session');
            if (sessionDivs[index]) {
                let totalDiv = sessionDivs[index].querySelector('.session-total');
                totalDiv.textContent = `Total: ${formatTime(totalMs)}`;
            }
        }

        function saveSessions() {
            localStorage.setItem('studySessions', JSON.stringify(sessions));
            localStorage.setItem('currentSessionIndex', currentSessionIndex);
        }

        function renderSessions() {
            let sessionsDiv = document.getElementById('sessions');
            sessionsDiv.innerHTML = '';
            sessions.forEach((session, index) => {
                let div = document.createElement('div');
                div.className = 'session';
                if (expandedSession === index) {
                    div.classList.add('expanded');
                }
                div.onclick = () => toggleSession(index);
                div.innerHTML = `
                    <div class="session-name">${session.name}</div>
                    <div class="session-total">Total: ${formatTime(session.totalTime)}</div>
                    <div class="session-buttons">
                        <button class="select-btn" onclick="event.stopPropagation(); selectSession(${index})">Select</button>
                        <button class="rename-btn" onclick="event.stopPropagation(); renameSession(${index})">Rename</button>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteSession(${index})">Delete</button>
                    </div>
                `;
                sessionsDiv.appendChild(div);
            });
        }

        function toggleSession(index) {
            let sessionDivs = document.querySelectorAll('.session');
            if (expandedSession !== null && expandedSession !== index) {
                sessionDivs[expandedSession].classList.remove('expanded');
            }
            if (expandedSession === index) {
                sessionDivs[index].classList.remove('expanded');
                expandedSession = null;
            } else {
                sessionDivs[index].classList.add('expanded');
                expandedSession = index;
            }
        }

        function selectSession(index) {
            currentSessionIndex = index;
            updateToggleButton();
            updateTimerDisplay();
            saveSessions();
        }

        function renameSession(index) {
            let newName = prompt('Enter new session name:', sessions[index].name);
            if (newName && newName.trim()) {
                sessions[index].name = newName.trim();
                renderSessions();
                saveSessions();
            }
        }

        function deleteSession(index) {
            if (confirm('Are you sure you want to delete this session?')) {
                sessions.splice(index, 1);
                if (currentSessionIndex === index) {
                    currentSessionIndex = null;
                    updateToggleButton();
                    updateTimerDisplay();
                } else if (currentSessionIndex > index) {
                    currentSessionIndex--;
                }
                expandedSession = null;
                renderSessions();
                saveSessions();
            }
        }

        function updateToggleButton() {
            let toggleBtn = document.getElementById('toggle');
            if (currentSessionIndex !== null) {
                let session = sessions[currentSessionIndex];
                toggleBtn.textContent = session.isRunning ? 'Pause' : 'Resume';
                toggleBtn.style.display = 'block';
            } else {
                toggleBtn.style.display = 'none';
            }
        }

        function toggleTimer() {
            if (currentSessionIndex === null) return;
            let session = sessions[currentSessionIndex];
            if (session.isRunning) {
                // Pause
                session.totalTime += Date.now() - session.lastStartTime;
                session.lastStartTime = null;
                session.isRunning = false;
                clearInterval(timerInterval);
            } else {
                // Resume
                session.lastStartTime = Date.now();
                session.isRunning = true;
                timerInterval = setInterval(updateTimerDisplay, 1000);
            }
            updateToggleButton();
            saveSessions();
        }

        document.getElementById('toggle').addEventListener('click', toggleTimer);

        document.getElementById('add-session').addEventListener('click', () => {
            let name = prompt('Enter session name:');
            if (name && name.trim()) {
                let newSession = {
                    name: name.trim(),
                    totalTime: 0,
                    lastStartTime: null,
                    isRunning: false
                };
                sessions.push(newSession);
                currentSessionIndex = sessions.length - 1;
                updateToggleButton();
                updateTimerDisplay();
                renderSessions();
                saveSessions();
            }
        });

        // Initialize
        renderSessions();
        updateToggleButton();
        updateTimerDisplay();
        if (currentSessionIndex !== null && sessions[currentSessionIndex].isRunning) {
            timerInterval = setInterval(updateTimerDisplay, 1000);
        }
    </script>
</body>
</html>
