<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Study Clock</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        /* Quote Section */
        .quote-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            animation: slideIn 0.8s ease-out;
        }

        .quote-text {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0;
            line-height: 1.2;
            opacity: 0.9;
            animation: pulse 3s infinite ease-in-out;
        }

        /* Timer Container */
        .timer-container {
            position: relative;
            text-align: center;
            z-index: 5;
            animation: fadeIn 1.2s ease-in-out;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            animation: slideIn 1s ease-out;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            animation: bounce 1.5s infinite;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Settings or additional elements (if any) */
        .settings {
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .quote-text {
                font-size: 1.8rem;
            }
            .quote-container {
                top: 15%;
            }
            .timer-display {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Quote Section -->
    <div class="quote-container">
        <p class="quote-text">"The only way to do great work is to love what you do." â€“ Steve Jobs</p>
    </div>

    <!-- Timer Section -->
    <div class="timer-container">
        <div class="timer-display" id="timer">25:00</div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="settings">
            <label for="work-time">Work Time (min):</label>
            <input type="number" id="work-time" value="25" min="1">
            <label for="break-time">Break Time (min):</label>
            <input type="number" id="break-time" value="5" min="1">
        </div>
    </div>

    <script>
        // Basic Timer Functionality (adapted from typical Pomodoro scripts)
        let timer;
        let timeLeft = 25 * 60; // Default 25 minutes
        let isRunning = false;
        let isWork = true;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start');
        const pauseBtn = document.getElementById('pause');
        const resetBtn = document.getElementById('reset');
        const workInput = document.getElementById('work-time');
        const breakInput = document.getElementById('break-time');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        alert(isWork ? 'Work session complete! Take a break.' : 'Break over! Back to work.');
                        isWork = !isWork;
                        timeLeft = (isWork ? parseInt(workInput.value) : parseInt(breakInput.value)) * 60;
                        updateDisplay();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = parseInt(workInput.value) * 60;
            isWork = true;
            updateDisplay();
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
